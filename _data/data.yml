career-profile:
    title: Career Profile
    summary: |
      I am a self-motivated, resourceful and versatile field engineer with more than 20 years of
      experience in development, technical sales and support of software for developers. I spent
      the last 18 years in customer facing roles, mostly with strategic key customers such as SAP,
      Mercedes-Benz, and Bosch, helping development and IT organizations on integrating application
      security and virtualization into DevOps. I bring a unique mix of experience in embedded and
      enterprise software development, including code generation, simulation, testing and application
      security for embedded and enterprise software. I am a strong customer advocate, excited about
      solving technical challenges to achieve business outcomes.

